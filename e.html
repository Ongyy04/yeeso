<!doctype html>

<html lang="ko">

<head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>MOVE</title>

<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />



<style>

  @font-face {

    font-family: 'Almarai';

    src: url('./fonts/Almarai-Regular.ttf') format('truetype');

    font-weight: normal;

    font-style: normal;

  }



  :root{

    --r: 350px;           

    --mx: 50vw;           

    --my: 50vh;           

    --overlay: #FFD891;   

    --under-offset: 255px;

  }



  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body { height: 100%; }



  body {

    font-family: "Pretendard", system-ui, sans-serif;

  }



  /* 아래쪽 페이지 */

  .under{

    min-height:100vh;

    display:block;

    background:#fff;

    color:#222;

    padding:6rem 2rem 6rem 20vw;  

    z-index:0;

    position:relative;

  }

  

  .under-logo {

    display: flex;

    align-items: center;

    gap: 30px;

    margin-top: 60px;

  }

  .under-dot {

    position: relative;

    width: 80px;

    height: 80px;

    border-radius: 50%;

    background: radial-gradient(circle at center,

                rgba(255,216,145,.95) 0 40%, rgba(255,216,145,.75) 55%, rgba(255,216,145,.4) 100%);

  }



  /* 왼쪽으로 이동한 복제 원들 */

  .under-dot::before,

  .under-dot::after {

    content: "";

    position: absolute;

    inset: 0;

    border-radius: 50%;

    background: radial-gradient(circle at center,

                rgba(255,216,145,.95) 0 40%, rgba(255,216,145,.75) 55%, rgba(255,216,145,.4) 100%);

    z-index: -1;

  }



  .under-dot::before {

    transform: translateX(-25px);

    opacity: 0.7;

  }



  .under-dot::after {

    transform: translateX(-50px);

    opacity: 0.4;

  }



  .under-word {

    color: #FFD891;

    font-family: "Almarai", sans-serif;

    font-size: clamp(50px, 4vw, 44px);

    font-weight: 600;

    letter-spacing: .5px;

  }

  .under-top {

    display: flex;

    align-items: center;

    gap: 40px;

  }

  .under-row {

    display: flex;

    align-items: flex-start;

    gap: 50px;    

    transform: translateY(var(--under-offset));

  }



  .under-text h1 {

    font-size: 32px;

    font-weight: 500;

    margin-bottom: 1rem;

  }



  .under-text h1 mark {

    background: #FFD891;

    color: #ffffff;

    padding: .15em .35em;

  }



  .under-text p {

    max-width: 60ch;

    line-height: 1.65;

    margin-bottom: .75rem;

  }



  .under-title {

    font-size: 32px;

    font-weight: 700;

    color: #222;

  }



  .under-title mark {

    background: #ffefe9;

    color: #FFD891;

    padding: .15em .35em;

    border-radius: .35em;

  }



  h1 { margin: 3rem 0 1rem; font-size: 32px; }

  p { max-width: 60ch; line-height: 1.65; }

  

  /* 위쪽 오렌지 오버레이 */

  .overlay{

    position: fixed; inset: 0;

    z-index: 10;

    background: var(--overlay);

    display:flex; align-items:center; justify-content:flex-start; padding-left:20vw;



    -webkit-mask: radial-gradient(circle var(--r) at var(--mx) var(--my),

                                  transparent 98%, black 100%);

    mask: radial-gradient(circle var(--r) at var(--mx) var(--my),

                                  transparent 98%, black 100%);

  }

  /* 오버레이 내부 로고 */

  .overlay-logo {

    display: inline-flex;

    align-items: center;

    gap: 30px;

  }

  .overlay-dot {

    position: relative;

    width: 80px;

    height: 80px;

    border-radius: 70%;

    background: radial-gradient(circle at center,

                rgba(255,255,255,.95) 0 40%, rgba(255,255,255,.75) 55%, rgba(255,255,255,.4) 100%);

  }



  /* 왼쪽으로 이동한 복제 원들 */

  .overlay-dot::before,

  .overlay-dot::after {

    content: "";

    position: absolute;

    inset: 0;

    border-radius: 70%;

    background: radial-gradient(circle at center,

                rgba(255,255,255,.95) 0 40%, rgba(255,255,255,.75) 55%, rgba(255,255,255,.4) 100%);

    z-index: -1;

  }



  .overlay-dot::before {

    transform: translateX(-25px);

    opacity: 0.7;

  }



  .overlay-dot::after {

    transform: translateX(-50px);

    opacity: 0.4;

  }



  .overlay-word {

    color: #ffffff;

    font-family: "Almarai", sans-serif;

    font-size: clamp(50px, 4vw, 44px);

    font-weight: 600;

    letter-spacing: .5px;

  }

  .spot{

    position: fixed;

    left: 0; top: 0;

    width: calc(var(--r) * 2);

    height: calc(var(--r) * 2);

    border-radius: 50%;

    pointer-events: none;

    z-index: 11;

    transform: translate(-9999px, -9999px);



    background: radial-gradient(circle at center,

      rgba(255,255,255,1) 0%);

    box-shadow:

      0 0 25px 10px rgba(255,255,255,0.28),

      0 0 40px 24px rgba(255,216,145,0.20);

  }



  /* 리드(구멍)는 element가 아니라 overlay의 mask가 담당 → 숨기기 */

  .spot-lead{ display:none; }



  /* 트레일 두 개만 사용 (리드보다 왼쪽으로 살짝 겹치게) */

  .spot-trail1{ margin-left: -70px; opacity: .6;  filter: blur(0.5px); }

  .spot-trail2{ margin-left: -140px; opacity: .35; filter: blur(1px);    }



  /* ===== 스크롤 리빌 공통 ===== */

  .revealable {

    opacity: 0;

    transform: translateY(40px);

    transition: opacity .75s ease, transform .75s ease;

    will-change: opacity, transform;

  }

  .revealable.is-visible {

    opacity: 1;

    transform: translateY(0);

  }



  /* 섹션 레이아웃 (위 스샷 느낌) */

  .section {

    max-width: 1500px;

    /* ✅ 3. 하단 여백 6rem -> 10rem으로 수정 */

    margin: 8rem auto 10rem;

    padding: 0 2rem;

    position: relative;

  }

  

  .section-title {

    position: absolute;

    top: -100px;

    left: 0;

    font-size: 24px;

    font-weight: 600;

    color: #333;

    letter-spacing: 1px;

    padding-left: 20vw;

    width: 100%;

    box-sizing: border-box;

  }



  .grid {

    display: grid;

    gap: 24px;

  }



  /* 1번째 섹션: 왼쪽 2x2 작은 카드 + 오른쪽 큰 카드 */

  .grid--two {

    grid-template-columns: 1.1fr 1fr;

    align-items: start;

  }

  .grid-small {

    display: grid;

    grid-template-columns: repeat(2, 1fr);

    gap: 16px;

  }



  /* 2번째 섹션: 좌/우 1:1 */

  .grid--split {

    grid-template-columns: 1fr 1fr;

  }



  /* 카드(이미지 자리) */

  .card {

    background: linear-gradient(180deg, #efefef, #e7e7e7);

    border-radius: 18px;

    box-shadow: 0 8px 24px rgba(0,0,0,.06);

    aspect-ratio: 4 / 3;

    overflow: hidden;

  }

  .card--lg { aspect-ratio: 4 / 4.5; }

  .card--lg2 { aspect-ratio: 4 / 3.5; }



  .card--row{grid-column: 1 / span 2;

    aspect-ratio: 4 / 2.5;}

  .card--round { border-radius: 24px; }



  /* 실제 이미지를 넣을 때 */

  .card > img {

    width: 100%; height: 100%; object-fit: cover; display: block;

  }



  @media (prefers-reduced-motion: reduce){

    :root { --mx: 20vw; --my: 40vh; }

  }



  /* ✅ 1. 'Process Archive' (Quickbar, Drawer, Scrim) 관련 CSS 모두 삭제 */



  @keyframes pulseBounce {

    0% {

      transform: scale(1);

      box-shadow:

        0 0 10px 5px rgba(255,255,255,1),

        0 0 10px 30px rgba(255,255,255,0.75),

        0 0 10px 60px rgba(255,216,145,0.75),

        0 0 10px 90px rgba(255,216,145,0.8);

    }

    40% {

      transform: scale(1.08);

      box-shadow:

        0 0 15px 10px rgba(255,255,255,1),

        0 0 25px 50px rgba(255,255,255,0.75),

        0 0 20px 80px rgba(255,216,145,0.75),

        0 0 20px 110px rgba(255,216,145,0.8);

    }

    100% {

      transform: scale(1);

    }

  }



  .overlay.bounce::after {

    animation: pulseBounce 0.7s ease-out;

  }



  @keyframes rippleWave {

    0% {

      transform: scale(0.3);

      opacity: 0.9;

    }

    50% {

      transform: scale(1.1);

      opacity: 0.4;

    }

    100% {

      transform: scale(1.8);

      opacity: 0;

    }

  }



  .ripple {

    position: fixed;

    border-radius: 50%;

    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,216,145,0.3) 40%, transparent 80%);

    pointer-events: none;

    transform: scale(0);

    animation: rippleWave 1.2s ease-out forwards;

    z-index: 9;

  }



  /* ✅ 2. 펜타곤 아이콘 오른쪽 하단으로 이동 */

  .fixed-pentagon-container {

    position: fixed;

    bottom: 30px; 

    right: 30px; /* left -> right 로 변경 */

    z-index: 20; 

    width: 60px;

    height: 60px;

    cursor: pointer;

    transition: transform 0.3s ease;

  }

  .fixed-pentagon-container:hover {

    transform: scale(1.1);

  }

  .fixed-pentagon-container img {

    width: 100%;

    height: 100%;

    object-fit: contain;

    display: block;

  }

</style>

</head>



<body>



  

<div class="fixed-pentagon-container">

    <a href="index.html#main" aria-label="메인으로 가기">

      <img src="./images/main_pentagon.png" alt="메인 펜타곤 아이콘">

    </a>

  </div>





  <section class="section" >

    <p class="section-title">Goal & Value</p>



    <div class="grid grid--two">

      <div class="grid-small">

        <div class="card revealable">

          <img src="./images/move_image/_1.png" alt="장난감" loading="lazy">

        </div>

        <div class="card revealable">

          <img src="./images/move_image/_2.png" alt="장난감" loading="lazy">

        </div>

        <div class="card card--row revealable">

          <img src="./images/move_image/_3.png" alt="장난감" loading="lazy">

        </div>

      </div>

      

      <div class="card card--lg revealable">

        <img src="./images/move_image/_4.png" alt="장난감" loading="lazy"> 

      </div>

    </div>

  </section>



  <section class="section">

    <div class="grid grid--split">

      <div>

        <div class="card card--lg2 revealable">

          <img src="./images/move_image/_5.png" alt="장난감" loading="lazy">

        </div>

        <p style="margin-top:.75rem; color:#666;">제목<br>내용내용내용내용내용내용내용내용내용내용</p>

      </div>

      <div class="card card--lg revealable">

        <img src="./images/move_image/_6.png" alt="장난감" loading="lazy">

      </div>

    </div>

  </section>



  <script>

    const root = document.documentElement;



    function setPos(x, y){

      root.style.setProperty('--mx', x + 'px');

      root.style.setProperty('--my', y + 'px');

    }



    setPos(window.innerWidth/2, window.innerHeight/2);



    window.addEventListener('mousemove', (e) => {

      setPos(e.clientX, e.clientY);

    }, { passive: true });



    window.addEventListener('touchmove', (e) => {

      const t = e.touches[0];

      if (t) setPos(t.clientX, t.clientY);

    }, { passive: true });

  </script>



  <script>

    const io = new IntersectionObserver((entries) => {

      entries.forEach((entry) => {

        if (entry.isIntersecting) {

          entry.target.classList.add('is-visible');

        } else {

          entry.target.classList.remove('is-visible');

        }

      });

    }, { threshold: 0.15 });



    document.querySelectorAll('.revealable').forEach(el => io.observe(el));

  </script>



  <script>

    document.addEventListener('click', (e) => {

      if (e.target.closest('.fixed-pentagon-container')) {

        return;

      }



      const count = 3;

      const delay = 150;



      for (let i = 0; i < count; i++) {

        const ripple = document.createElement('div');

        ripple.className = 'ripple';



        const size = 200 + i * 60;

        ripple.style.width = `${size}px`;

        ripple.style.height = `${size}px`;

        ripple.style.left = `${e.clientX - size / 2}px`;

        ripple.style.top = `${e.clientY - size / 2}px`;

        ripple.style.animationDelay = `${i * delay}ms`;



        document.body.appendChild(ripple);



        ripple.addEventListener('animationend', () => ripple.remove());

      }

    });

  </script>



  <script>

    let targetX = innerWidth/2, targetY = innerHeight/2;



    const lead = { x: targetX, y: targetY };

    const t1   = { x: targetX - 24, y: targetY };

    const t2   = { x: targetX - 48, y: targetY };



    const elT1 = document.querySelector('.spot-trail1');

    const elT2 = document.querySelector('.spot-trail2');



    addEventListener('mousemove', e => { targetX = e.clientX; targetY = e.clientY; }, {passive:true});

    addEventListener('touchmove', e => {

      const t = e.touches[0]; if (t){ targetX = t.clientX; targetY = t.clientY; }

    }, {passive:true});



    function setMaskCenter(x, y){

      root.style.setProperty('--mx', x + 'px');

      root.style.setProperty('--my', y + 'px');

    }



    const lerp = (a,b,t)=>a+(b-a)*t;



    function animate(){

      lead.x = lerp(lead.x, targetX, 0.25);

      lead.y = lerp(lead.y, targetY, 0.25);

      setMaskCenter(lead.x, lead.y);



      t1.x = lerp(t1.x, lead.x - 24, 0.18);

      t1.y = lerp(t1.y, lead.y,      0.18);



      t2.x = lerp(t2.x, t1.x - 24,   0.14);

      t2.y = lerp(t2.y, t1.y,        0.14);



      const r = parseFloat(getComputedStyle(root).getPropertyValue('--r')) || 250;

      if (elT1) elT1.style.transform = `translate(${t1.x - r}px, ${t1.y - r}px)`;

      if (elT2) elT2.style.transform = `translate(${t2.x - r}px, ${t2.y - r}px)`;



      requestAnimationFrame(animate);

    }

    animate();

  </script>



</body>

</html>
