<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seekoo.</title>
    <style>

        /* ----- 기본 스타일 리셋 ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ----- 전체 페이지 스타일 ----- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;

            /* 👇 [해결] 이 코드를 추가하세요 */
            overflow-x: hidden; 
        }

        /* ✨ 2. 아래로 사라지는 애니메이션 효과를 위한 클래스 추가 */
        body.fade-out-down {
            opacity: 0;
            transform: translateY(50px) ; /* 아래로 50px 이동 */
        }

        /* ----- [추가] 슈퍼히어로 섹션 스타일 ----- */
        .superhero-section {
            width: 100%;
            height: 100vh; /* 뷰포트 높이 100% */
            position: relative;
            overflow: hidden; /* 이미지가 넘치지 않게 */
            scroll-snap-align: start; /* 스크롤 스냅 */
        }

        .superhero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 비율을 유지하며 꽉 차게 */
            display: block;
        }
        /* ----- [추가] 여기까지 ----- */

        /* ----- 헤더 로고 스타일 ----- */
        .site-header {
            position: fixed;
            top: 20px;
            left: 50px;
            z-index: 10;
        }

        .site-header .logo img {
            display: block;
            width: 200px;
        }

        /* ----- 공통 섹션 스타일 ----- */
        .hero-section, .reversed-section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            scroll-snap-align: start;
        }
        
        /* ----- 메인 콘텐츠 레이아웃 (Flexbox) ----- */
        .content-grid {
            display: flex;
            align-items: stretch; 
            gap: 80px; 
            width: 95%;
            max-width: 1400px;
        }

        /* * [변경점 1] 
         * content-grid--no-gap 클래스에 gap: 20px; 를 정의하여 
         * third-section의 기본 갭 80px를 20px로 줄였습니다.
         */
        .content-grid--no-gap {
            gap: 20px;
        }

        .main-image-container {
            flex: 2; 
            display: flex;
            align-items: flex-end; 
            justify-content: flex-start;
            aspect-ratio: 5 / 4; 
            transform: translateX(-30px) translateY(-30px) scale(1.15);
        }

        .main-image-container2 {
            flex: 2; 
            display: flex;
            align-items: flex-end; 
            justify-content: flex-start;
            aspect-ratio: 5 / 4; 
            transform: translateX(100px) translateY(-80px) scale(1.1);
        }

        /* 수정된 부분: main-video-container 스타일을 두 개의 새로운 비디오 컨테이너에 적용 */
        .video-container-left, .video-container-right {
            flex: 2; 
            display: flex;
            align-items: center; /* 영상이 세로 중앙에 오도록 */
            justify-content: center; /* 영상이 가로 중앙에 오도록 */
            aspect-ratio: 5 / 4; 
            border-radius: 16px;
            overflow: hidden; /* 비디오가 컨테이너를 넘어가지 않게 */
        }

        /* * [변경점 1] 
         * translateX 값을 -50px에서 -30px로 수정하여 
         * 왼쪽 비디오를 오른쪽으로 20px 이동시켰습니다.
         */
        .video-container-left {
             transform: translateX(-30px) translateY(0px) scale(1);
        }

        /* * [변경점 1] 
         * translateX 값을 50px에서 30px로 수정하여 
         * 오른쪽 비디오를 왼쪽으로 20px 이동시켰습니다.
         */
        .video-container-right {
            transform: translateX(30px) translateY(0px) scale(1);
        }

        .main-image-container img{ /* 비디오 스타일 추가 */
            width: 90%; 
            max-height: 75vh; 
            object-fit: cover;
            display: block;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .main-image-container2 img{ /* 비디오 스타일 추가 */
            width: 90%; 
            max-height: 75vh; 
            object-fit: cover;
            display: block;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        /* 수정된 부분: 비디오 스타일 */
        .video-container-left video, .video-container-right video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비디오가 컨테이너에 꽉 차도록 */
            display: block;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .right-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-shot {
            align-self: flex-end; 
            margin-bottom: 25px; 
            transform: translateX(50px) translateY(50px) scale(1.3);
        }

        .product-shot2 {
            align-self: flex-end; 
            margin-bottom: 25px; 
            transform: translateX(-250px) translateY(35px) scale(1.3);
        }

        .product-shot img {
            width: 80%;
            max-width: 200px;
            height: auto;
            display: block;
        }

        .product-shot2 img {
            width: 80%;
            max-width: 200px;
            height: auto;
            display: block;
        }
        
        .product-description {

            letter-spacing:-1.2px;
              line-height: 1.2;
            font-size: 14px;
            color: #555;
            max-width: 1500px;
            font-weight: 500;
            align-self: flex-start; 
            
            transform: translateX(-80px) translateY(10px) scale(1.2);
        }

        .product-description2 {
            letter-spacing:-1.2px;
              line-height: 1.2;
            font-size: 14px;
            color: #555;
            max-width: 1500px;
            font-weight: 500;
            align-self: flex-start; 
            transform: translateX(5px) translateY(-50px) scale(1.2);
        }

        .product-description h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        /* ----- 반응형 디자인 (모바일 화면) ----- */
        @media (max-width: 768px) {
            .site-header {
                left: 20px;
            }

            .scroll-indicator {
                right: 20px;
            }

            .hero-section, .reversed-section {
                padding: 100px 20px;
            }

            .content-grid {
                flex-direction: column;
                align-items: center;
                gap: 40px;
                width: 90%;
            }

            .content-grid--reversed {
                flex-direction: column-reverse;
            }
            
            .right-info {
                align-items: center;
                text-align: center;
                margin-left: 0;
            }

            .product-shot, .product-shot--reversed {
                align-self: auto;
            }

            .product-description {
                align-self: auto;
            }

            .third-section .right-info {
                padding: 0;
            }
        }

        /* ----- 하단 스크롤 아이콘 ----- */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 70px;
            z-index: 10;
            transition: transform 0.3s ease-in-out;
            cursor: pointer; /* 클릭할 수 있도록 커서 모양 변경 */
        }

        .scroll-indicator img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 퀵바 관련 CSS 제거됨 */
        
        .product-description3 {

            font-size: 14px;
            color: #555;
            max-width: 1500px;
            font-weight: 500;
            align-self: flex-start; 
            transform: translateX(0px) translateY(-50px) scale(1.2);

        }
        
        @keyframes pulseBounce {
            0% {
                transform: scale(1);
                box-shadow:
                    0 0 10px 5px rgba(255,255,255,1),
                    0 0 10px 30px rgba(255,255,255,0.75),
                    0 0 10px 60px rgba(255,216,145,0.75),
                    0 0 10px 90px rgba(255,216,145,0.8);
            }
            40% {
                transform: scale(1.08);
                box-shadow:
                    0 0 15px 10px rgba(255,255,255,1),
                    0 0 25px 50px rgba(255,255,255,0.75),
                    0 0 20px 80px rgba(255,216,145,0.75),
                    0 0 20px 110px rgba(255,216,145,0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        .overlay.bounce::after {
            animation: pulseBounce 0.7s ease-out;
        }

        @keyframes rippleWave {
            0% {
                transform: scale(0.3);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .ripple {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,216,145,0.3) 40%, transparent 80%);
            pointer-events: none;
            transform: scale(0);
            animation: rippleWave 1.2s ease-out forwards;
            z-index: 9;
        }

        /* 지그재그 리스트 관련 CSS 제거됨 */

    </style>
</head>
<body>
    <header class="site-header">
        <a href="#" class="logo">
            <img src="images/seekoo_image/seekoo_logo.png" alt="Seekoo Logo">
        </a>
    </header>
    <section class="superhero-section">
        <img src="images/seekoo_image/seekoo_sampleimg1.png" alt="Seekoo device being used outdoors in a sunny environment.">
    </section>
    <section class="hero-section">
        <div class="content-grid">
            <div class="main-image-container">
                <img src="images/seekoo_image/shadow.png" alt="A child holding a yellow solar-powered device in a natural setting.">
            </div>
            <div class="right-info">
                <div class="product-shot">
                    <img src="images/seekoo_image/seekoo_mockupimg1.png" alt="Top-down view of the solar device.">
                </div>
                <p class="product-description">
                    태양에너지 모듈을 위로 세워 각도를 조절하고, <br> 밖에서 모은 <strong><span style="font-size: 18px;">FOCUS</span></strong>를 키우면 아이가 만든 에너지만큼 조명이 커집니다.
                    <br><br>

    </section>
    <section class="reversed-section">
        <div class="content-grid">
            <div class="right-info">
                <div class="product-shot2 ">
                    <img src="images/seekoo_image/seekoo_mockupimg2.png" alt="Top-down view of the solar device.">
                </div>
                <p class="product-description2">
                    반대로 본체를 회전시켜 운동에너지 방향으로 세우면,<br> 
                    밖에서 모아온 운동 게이지가 태깅을 통해 본체로 전달됩니다.<br> <br> 
                    그러면 스피커에서 아이가 생성한 에너지로 음악이 재생되고,<br> 
                    집 안에서도 리듬에 맞춰 춤추고 노래하며 신체놀이를 이어갈 수 있습니다.
                </p>
            </div>
            <div class="main-image-container2 ">
                <img src="images/seekoo_image/dancesing.png" alt="A child holding a yellow solar-powered device in a natural setting.">
            </div>
        </div>
    </section>

    
    <section class="reversed-section third-section">
        <div class="content-grid content-grid--no-gap">
            <div class="video-container-left">
                <video class="hover-video" loop muted playsinline disablepictureinpicture>
                    <source src="images/bonche_sol.mp4" type="video/mp4">
                    브라우저가 비디오 태그를 지원하지 않습니다.
                </video>
            </div>
            <div class="video-container-right">
                <video class="hover-video" loop playsinline disablepictureinpicture id="video-en">
                    <source src="images/bonche_en.mp4" type="video/mp4">
                    브라우저가 비디오 태그를 지원하지 않습니다.
                </video>
            </div>
        </div>
    </section>

    <div class="scroll-indicator">
        <img src="images/seekoo_image/seekoo_pentagon.png" alt="Scroll down indicator">
    </div>
    <script>
        const scrollIndicator = document.querySelector('.scroll-indicator');
        let scrollTimeout;
        let lastScrollY = window.scrollY;

        scrollIndicator.addEventListener('click', () => {
            document.documentElement.style.scrollSnapType = 'none';
            document.body.classList.add('fade-out-down');
            setTimeout(() => {
                window.location.href = 'index.html#main';
            }, 800); 
        });
    </script>
    <script>
        let isNavigatingUp = false; 

        window.addEventListener('wheel', function(event) {
            if (!isNavigatingUp && event.deltaY < 0 && window.scrollY === 0) {
                isNavigatingUp = true; 
                document.documentElement.style.scrollSnapType = 'none';
                document.body.classList.add('fade-out-up');
                setTimeout(() => {
                    window.location.href = 'seekoo.html';
                }, 800); 
            }
        }, { passive: true });

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                isNavigatingUp = false;
                document.body.classList.remove('fade-out-up');
            }
        });
    </script>
    
    <script>
        // [수정 2]
        // 오디오 잠금을 해제하는 함수를 만듭니다.
        // 'click' 이벤트가 발생하면 이 함수를 '한 번만' 실행합니다.
        function audioUnlock() {
            console.log("오디오 잠금 해제 시도...");
            const videoEn = document.getElementById('video-en');
            if (videoEn) {
                videoEn.muted = false; // 음소거 해제
                console.log("video-en 음소거 해제 완료.");
            }
            // 이 함수는 한 번만 실행되면 되므로, 이벤트 리스너를 제거합니다.
            document.body.removeEventListener('click', audioUnlock);
        }
        
        // 사용자가 body를 클릭하면(물결효과든 뭐든) audioUnlock 함수를 실행합니다.
        document.body.addEventListener('click', audioUnlock);


        document.addEventListener('click', (e) => {
            // 물결 효과 로직은 그대로 둡니다.
            const count = 3; 
            const delay = 150; 

            for (let i = 0; i < count; i++) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                const size = 200 + i * 60; 
                ripple.style.width = `${size}px`;
                ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - size / 2}px`;
                ripple.style.top = `${e.clientY - size / 2}px`;
                ripple.style.animationDelay = `${i * delay}ms`;
                document.body.appendChild(ripple);
                ripple.addEventListener('animationend', () => ripple.remove());
            }
        });
    </script>

    <script>
        // ----- [NEW] 호버 시 비디오 재생 (오류 처리 포함) -----
        const hoverVideos = document.querySelectorAll('.hover-video');

        hoverVideos.forEach(video => {
            video.addEventListener('mouseenter', async () => { // async 추가
                try {
                    // 비디오 재생 시도 (Promise 반환)
                    await video.play(); 
                } catch (error) {
                    // (bonche_en의 경우) 소리 있는 영상 재생이 차단될 수 있음 (아직 클릭 안 했을 때)
                    console.warn("비디오 재생 오류:", error.name);
                    
                    // [해결책] 만약 소리 때문에 재생이 차단된 것(NotAllowedError)이라면,
                    // 일단 '음소거'하고 다시 재생을 시도합니다.
                    if (error.name === 'NotAllowedError' && !video.muted) {
                        console.log("소리 재생이 차단되어 '일시적'으로 음소거 재생합니다.");
                        video.muted = true; // 음소거
                        video.play(); // 다시 재생
                    }
                }
            });
            
            video.addEventListener('mouseleave', () => {
                video.pause(); 
            });
        });
    </script>
</body>
